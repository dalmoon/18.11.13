<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<h3>로그인</h3>
	<div style="padding: 30px;">
		<form method="POST" action="/members/login">
			<div class="form-group">
				<label>아이디</label> <input type="text" name="id" class="form-control">
			</div>
			<div class="form-group">
				<label>비밀번호</label> <input type="password" name="password"
					class="form-control">
			</div>
			<button type="submit" class="btn btn-default">로그인</button>
		</form>
			<button type="button" class="btn btn-default" onclick="location.href='/members/post'">회원가입</button>
	</div>
	<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
