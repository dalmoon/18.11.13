<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>내용</th>
				<th>작성자</th>
				<th>날짜</th>
				<th>조회수</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${list}">
				<td th:text="${user.id}"></td>
				<td><a th:href="@{'/boards/'+${user.id}}" th:text="${user.title}"></a></td>
				<td th:text="${user.content}"></td>
				<td th:text="${user.member.id}"></td>
				<td th:text="${user.regDate}"></td>
				<td th:text="${user.count}"></td>
			</tr>
			</tbody>
	</table>
	
	<hr/>
	<button class="btn btn-primary" style="float : right;" onclick="location.href='/write'">글쓰기</button>
	<div class="text-center">
		<ul class="pagination pagination-lg">
			<li><button>&laquo;</button></li>
			<li><button>1</button></li>
			<li><button>2</button></li>
			<li><button>3</button></li>
			<li><button>4</button></li>
			<li><button>5</button></li>
			<li><button>&raquo;</button></li>
		</ul>
	</div>
</div>
<script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
